<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td {
          border: 1px solid black;  
          padding: 10px;
          text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td rowspan="3">e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            
            <td>l</td>
        </tr>
    </table>
</body>
</html>
