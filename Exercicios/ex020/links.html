<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@ChratosGameplay" target="_blank">Chratos Gameplay</a></li>
        <li><a href="https://www.youtube.com/@nightwish">Nithwish</a></li>
        <li><a href="https://www.youtube.com/@RammsteinOfficial">Rammstein</a></li>
    </ul>
</body>
</html>
