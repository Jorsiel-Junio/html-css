<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="">
        <p>
            <label for="nu1">Número 1:</label>
            <input type="number" name="nu1" id="nu1" required min="1" max="50" oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
        </p>
        <p>
            <label for="nu2">Número 2:</label>
            <input type="number" name="nu2" id="nu2" required min="1" max="50" oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
        </p>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
