<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexom" checked> <label for="sexom">Masculino</label>
            <input type="radio" name="sexo" id="sexof"> <label for="sexof">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="asquete" id="basquete"> <label for="basquete">Basquete</label>
            <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol">Futebol</label>
            <input type="checkbox" name="natacao" id="natacao"> <label for="natacao">Natação</label>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
